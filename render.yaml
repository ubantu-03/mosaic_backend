services:
  - type: web
    name: memory-mosaic-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    plan: free
    envVars:
      - key: GEMINI_API_KEY
        sync: false
      - key: HUGGING_FACE_TOKEN
        sync: false
      - key: PYTHON_VERSION
        value: "3.11.0"
